<h2>Eventos</h2>
<hr>

<div class="form-inline">
  <div class="form-group mb-2 row">
    <div class="col-sm-1">
      <label class="col-form-label">Filtro: </label>
    </div>
    <div class="col-sm-11">
      <input type="text" class="form-control mr-2" placeholder="buscar" [(ngModel)]="filtroLista">
    </div>
  </div>
</div>

<table class="table table-striped mt-5">
  <thead class="table-dark">
    <tr>
      <th>
          <button type="button" class="btn btn-outline btn-light btn-sm" (click)="alterarImagem()">
            {{mostrarImagem ? 'Exibir':'Ocultar'}}
          </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img [collapse]="mostrarImagem" [isAnimated]="true" src="/assets/{{evento.imagemUrl}}" alt="" [style.width.px]="150" />
      </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>
